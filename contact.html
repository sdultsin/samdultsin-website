<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Book a Call | Sam Dultsin</title>
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link rel="stylesheet" href="styles.css" />

    <!-- Add Calendly Script -->
    <link rel="preconnect" href="https://assets.calendly.com" />
    <link rel="dns-prefetch" href="https://assets.calendly.com" />
    <script
      type="text/javascript"
      src="https://assets.calendly.com/assets/external/widget.js"
      async
    ></script>
  </head>
  <body>
    <!-- Main Site Navigation -->
    <nav class="main-nav">
      <a href="index.html" class="logo">Sam Dultsin</a>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="resources.html">Resources</a>
        <a href="contact.html" class="active">Contact</a>
      </div>
    </nav>

    <!-- Contact Content with Grid Layout -->
    <main class="contact-page-grid">
      <!-- Left Side: Heading and Calendly -->
      <div class="contact-left">
        <h1>Let's Talk</h1>
        <p>
          Book a 15 minute call and we'll discuss your AI evaluation,<br />email
          optimization, or growth challenges.
        </p>

        <div class="contact-content-box">
          <!-- Calendly widget -->
          <div
            class="calendly-inline-widget"
            data-url="https://calendly.com/sam-samdultsin/30min"
            style="min-width: 320px; height: 700px"
          ></div>
        </div>
      </div>

      <!-- Right Side: Profile Image -->
      <div class="contact-right">
        <img src="images/sam-dultsin_website_profile.webp" alt="Sam Dultsin" />

        <!-- Social Links -->
        <div class="social-links">
          <a
            href="https://www.instagram.com/samdultsin/"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="images/brown_logos/IG_brown.png" alt="Instagram" />
          </a>
          <a
            href="https://x.com/Sam_Dultsin"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="images/brown_logos/X_brown.png" alt="Twitter" />
          </a>
          <a
            href="https://www.linkedin.com/in/samdultsin"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="images/brown_logos/LI_brown.png" alt="LinkedIn" />
          </a>
          <a
            href="https://github.com/sdultsin"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="images/brown_logos/Github_brown.png" alt="GitHub" />
          </a>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
